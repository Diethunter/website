<nb-alert
  (click)="router.navigate(['/recipe/'+result.id])"
  (mouseenter)="isHovered=true"
  (mouseleave)="isHovered=false"
  [accent]="isHovered ? 'primary' : 'basic'">
  <b>
    <ng-container *ngIf="isHovered"><u>{{result.title}}</u></ng-container>
    <ng-container *ngIf="!isHovered">{{result.title}}</ng-container>
  </b>
  <br>
  <i>{{result.description}}</i>
  <app-rating [rating]="result.rating"></app-rating>
  Created by <app-userlink [username]="result.user.username"></app-userlink>
</nb-alert>
