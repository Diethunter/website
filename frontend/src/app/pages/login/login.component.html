<h2>Log In</h2><hr>
<form [formGroup] = "loginForm" (ngSubmit)="logIn()">
  <label>Username</label><br>
  <input formControlName="username" placeholder="Username" nbInput fullWidth><br><hr>
  <label>Password</label><br>
  <input type="password" placeholder="Password" formControlName="password" nbInput fullWidth><br><hr>
  <button type="submit" [disabled]="!loginForm.valid" nbButton>Log In</button>
</form>
