<h1>Delete Recipe</h1>
<nb-alert status="danger">
  <span>CAUTION: Once you delete a recipe, it cannot be restored. Are you sure you want to do this? Type <i>{{recipe.title}}</i> below to confirm.</span>
</nb-alert>
<input nbInput fullWidth placeholder="Confirm name" [(ngModel)]="confirmation">
<hr>
<button (click)="delete()" nbButton status="danger" [disabled]="confirmation !== recipe.title">Delete recipe, I am aware of the consequences.</button>
