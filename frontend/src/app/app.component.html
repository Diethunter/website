<nb-layout>

  <nb-layout-header fixed>
    <nb-actions size="large">
      <nb-action><h3 [routerLink]="'/'">Diet Hunter</h3></nb-action>
      <nb-action *ngIf="isLoggedIn">Hello, {{currentUser!.name}}</nb-action>
      <nb-action *ngIf="isLoggedIn" (click)="auth.signOut()">Sign Out</nb-action>
      <nb-action *ngIf="!isLoggedIn"><h5 [routerLink]="'/login'">Log In</h5></nb-action>
      <nb-action *ngIf="!isLoggedIn"><h5 [routerLink]="'/signup'">Sign Up</h5></nb-action>
    </nb-actions>
  </nb-layout-header>

  <nb-layout-column>
    <router-outlet></router-outlet>

  </nb-layout-column>

  <nb-layout-footer fixed>
  Diet Hunter by the Diet Hunter team. Copyright {{copyrightYear}} Super Successful Startup, Inc.
  </nb-layout-footer>

</nb-layout>
